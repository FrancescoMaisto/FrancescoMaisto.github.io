<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNX Random Car Generator</title>

    <!-- Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />

    <!-- Stylesheets -->
    <link id="theme-stylesheet" rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="js/functionality.js"></script>
    <script src="js/mod_rarity.js"></script>
    <script src="js/render_car.js"></script>

</head>
<body id="body">
    <!-- Logo and title in flex container -->
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <img src="images/nnx_logo.png" alt="Nitro Nation X Logo" style="width: 10%; height: auto; display: block; margin-left: 10px; margin-right: 0;" />
        <h1>Random Car Generator</h1>
    </div>
    
    <label for="tier-select">Select car tier</label>
    <select id="tier-select" aria-label="Car tier selector">
        <option value="" selected disabled>Choose tier</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>
</body>
</html>
