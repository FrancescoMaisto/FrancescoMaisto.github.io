		<link rel="stylesheet" href="../css/nav_style.css">
	</head>
	<body bgcolor="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
		<!--Navigation Bar -->
		<ul class="topnav">
			<li><a class="active">Candy and Clyde</a></li>
			<li><a href="../gold_yard/gold_yard_nav.html">Gold Yard</a></li>

		</ul>
		<!-- Game Title -->
		<div class="gameTitle" align=middle>CANDY & CLYDE</div>
		<!-- SWF -->
		<div id="container" align=middle></div>
		<!-- Full Screen Button -->
		<div id="button_container" class="fullScreenButton" align=middle>
			<button class="button" onclick="openFullscreen()">Full Screen<img class="Image_IconButton" src="../images/full-screen-icon-32x32.png" alt="Full Screen"></button>
		</div>
		<script>					
			window.RufflePlayer = window.RufflePlayer || {};
			window.RufflePlayer.config = {
					"autoplay": "on",
					"contextMenu": "off",
					"splashScreen": false,
					"unmuteOverlay": "hidden"
			}
			
			window.addEventListener("load", (event) => {
					const ruffle = window.RufflePlayer.newest();
					const player = ruffle.createPlayer();
					const container = document.getElementById("container");
					container.appendChild(player);
					player.load("candy_and_clyde.swf");
					player.style.width = "550px";
					player.style.height = "400px";
			});
			
			function openFullscreen() {
				document.querySelector("ruffle-embed, ruffle-object, ruffle-player").enterFullscreen();			
			}						
		</script>
		<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
	</body>
</html>
