<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text</title>
    <style>
        #word-container {
            cursor: pointer;
            border-bottom: 1px dotted;
        }
        #word-selection {
            display: none;
        }
    </style>
</head>
<body>
    <p>La ragazza si avvicinò al tavolo prese il <span id="word-container">veleno</span> e lo bevve.</p>
    
    <select id="word-selection" onchange="updateWord()" style="position: absolute;"></select>
    
    <script>
        const words = ["veleno", "caffè", "succo di frutta", "latte"];
        
        document.getElementById("word-container").addEventListener("click", function(event) {
            const selectElement = document.getElementById("word-selection");
            selectElement.innerHTML = "";
            words.forEach(word => {
                const option = document.createElement("option");
                option.value = word;
                option.textContent = word;
                selectElement.appendChild(option);
            });
            
            selectElement.style.left = event.clientX + "px";
            selectElement.style.top = event.clientY + "px";
            selectElement.style.display = "inline";
            selectElement.focus();
        });
        
        document.getElementById("word-selection").addEventListener("blur", function() {
            this.style.display = "none";
        });
        
        function updateWord() {
            const selectedWord = document.getElementById("word-selection").value;
            document.getElementById("word-container").textContent = selectedWord;
            document.getElementById("word-selection").style.display = "none";
        }
    </script>
</body>
</html>
