<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chooser</title>
    <style>
        .word {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .options {
            display: none;
            list-style-type: none;
            padding-left: 0;  /* Remove default padding */
            margin-left: 0;   /* Remove default margin */
            position: absolute;  /* Position it absolutely */
        }
        .options li {
            cursor: pointer; /* Show hand cursor on hover */
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body onclick="hideOptions(event)">
    <span class="word" id="original-word" onclick="showOptions(event)">Click me</span>
    <ul class="options" id="options">
        <li onclick="selectWord('Option1', event)">Option1</li>
        <li onclick="selectWord('Option2', event)">Option2</li>
    </ul>

    <script>
        function showOptions(event) {
            event.stopPropagation(); // Prevent triggering the body click event
            const word = document.getElementById('original-word');
            const options = document.getElementById('options');
            options.style.display = 'block';
            options.style.left = word.offsetLeft + 'px';  /* Align the left position */
            options.style.top = word.offsetTop + word.offsetHeight + 'px';  /* Position below the word */
        }

        function selectWord(newWord, event) {
            event.stopPropagation(); // Prevent triggering the body click event
            document.getElementById('original-word').innerText = newWord;
            document.getElementById('options').style.display = 'none';
        }

        function hideOptions(event) {
            const options = document.getElementById('options');
            options.style.display = 'none';
        }
    </script>
</body>
</html>
