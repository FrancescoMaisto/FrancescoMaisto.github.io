<html>
	<head>
		<title>Francesco Maisto - Web Games - Piranhas</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	</head>
	<body bgcolor="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
	
	<h2>Fullscreen with JavaScript</h2>
	<p>Click on the button to open the video in fullscreen mode.</p>
	<button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>
	<p><strong>Tip:</strong> Press the "Esc" key to exit full screen.</p>
	
	
	
	    <div id="container" align=middle></div>
	    <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config = {
                "autoplay": "on",
                "contextMenu": "on",
                "splashScreen": false,
                "unmuteOverlay": "hidden"
            }
            
            window.addEventListener("load", (event) => {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("container");
                container.appendChild(player);
                player.load("piranhas.swf");
                player.style.width = "100%";
                //player.style.height = "500px";
            });
			
			/* Get the element you want displayed in fullscreen */ 
			var elem = document.getElementById("container");

			/* Function to open fullscreen mode */
			function openFullscreen() {
			  if (elem.requestFullscreen) {
				elem.requestFullscreen();
			  } else if (elem.webkitRequestFullscreen) { /* Safari */
				elem.webkitRequestFullscreen();
			  } else if (elem.msRequestFullscreen) { /* IE11 */
				elem.msRequestFullscreen();
			  }
			}
			
        </script>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
	</body>
</html>
